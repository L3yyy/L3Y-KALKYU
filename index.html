<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3Y Kalkyu</title>
    <link rel="stylesheet" href="./style.css">
</head>

    <body>
        <div class="container">
            <div class="head-row">
                <span class="brand">L3Y KALKYU</span>
                <button id="toggle-theme" class="toggle" onclick="dark_mode()">
                    <i id="toggle-icon" class="fas fa-toggle-off fa-3x"></i>
            </button>

            </div>
            <input type="text" class="display" readonly>

            <div class="cal_btn">

                <button class="oprtr" data-value="AC">AC</button>
                <button class="oprtr" data-value="DEL">DEL</button>
                <button class="oprtr" data-value="%">%</button>
                <button class="oprtr" data-value="/">/</button>

                <button class="nmbr" data-value="7">7</button>
                <button class="nmbr" data-value="8">8</button>
                <button class="nmbr" data-value="9">9</button>
                <button class="oprtr" data-value="×">×</button>

                <button class="nmbr" data-value="4">4</button>
                <button class="nmbr" data-value="5">5</button>
                <button class="nmbr" data-value="6">6</button>
                <button class="oprtr" data-value="-">-</button>

                <button class="nmbr" data-value="1">1</button>
                <button class="nmbr" data-value="2">2</button>
                <button class="nmbr" data-value="3">3</button>
                <button class="oprtr" data-value="+">+</button>

                <button class="nmbr" data-value="0">0</button>
                <button class="nmbr" data-value="00">00</button>
                <button class="nmbr" data-value=".">.</button>
                <button class="oprtr" data-value="=">=</button>
                
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
